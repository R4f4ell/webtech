    </header>
    <br> <br> <br> <br>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="email" placeholder="E-mail" required>
            <input type="text" id="street" placeholder="Rua" required>
            <input type="text" id="city" placeholder="Cidade" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
            <button type="submit" class="custom-button">Cadastrar</button>
        </form>
        <p id="signupMessage"></p>
    </div>
</body>
